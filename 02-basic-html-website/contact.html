<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website || Contact</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <style>
        * {
            font-family: "Roboto", sans-serif;
        }

        h2 {
            color: #006633;
        }

        h3 {
            color: #330066;
        }
    </style>
</head>

<body>
    <nav>
        <img src="/assets/favicon/favicon-32x32.png" alt="Portfolio logo">

        <ul>
            <li><a href="./index.html">Homepage</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./articles.html">Articles</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Contact me: </h1>

        <form>
            <fieldset>
                <legend>Contact from</legend>
                <ul>
                    <li><label for="input-first-name">First Name</label><input type="text" id="input-first-name" /></li>
                    <li><label for="input-last-name">Last Name</label><input type="text" id="input-last-name" /></li>
                    <li><label for="input-email">Email</label><input type="email" id="input-email" /></li>
                    <li><label for="textarea-message">Message</label><textarea name="Message" id="textarea-message"
                            cols="50" rows="10"></textarea>
                    </li>
                </ul>

                <button type="submit">Send message</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
